<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        h2 { color: #333; }
        #chat-container { max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        #messages { list-style: none; padding: 0; height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; }
        #messages li { padding: 8px; border-bottom: 1px solid #f0f0f0; }
        input[type="text"] { width: 80%; padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Socket Chat</h2>
        <div id="chat">
            <ul id="messages"></ul>
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket("ws://localhost:12345");

        socket.onopen = () => {
            console.log("Connected to the server!");
            const userName = prompt("Enter your name:");
            socket.send(userName);  // Send username once connected
        };

        socket.onmessage = (event) => {
            const message = event.data;
            const messages = document.getElementById("messages");
            const li = document.createElement("li");
            li.textContent = message;
            messages.appendChild(li);
        };

        function sendMessage() {
            const input = document.getElementById("message");
            const message = input.value.trim();
            if (message) {
                socket.send(message);  // Send message to server
                input.value = '';  // Clear the input field
            }
        }
    </script>
</body>
</html>
